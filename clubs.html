<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - Campus Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clubs.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Campus Connect</h1>
        <p>Discover and Join Your Favorite Clubs!</p>
        <!-- Profile Icon -->
        <div class="profile-icon" onclick="window.location.href='profile.html'">
            <img src="{{ url_for('static', filename='images/profileicon.png') }}" alt="Profile" class="profile-img">
        </div>
    </div>

    <!-- Main Container -->
    <div class="clubs-container">
        <h2>Explore Our Clubs</h2>
        <div class="club-grid">
            {% for club in clubs %}
            <div class="club-card" onclick="window.location.href='{{ url_for('main.club_dashboard', club_id=club.club_id) }}'">
                <div class="club-icon"></div>
                <h3>{{ club.club_name }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
