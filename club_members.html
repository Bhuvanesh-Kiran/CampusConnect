{% extends "base.html" %}

{% block content %}
<style>
  body {
    background-color: white !important;
  }
</style>

<div class="container" >
  <h2>Club Members</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Department</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.full_name }}</td>
        <td>{{ student.student_id }}</td>
        <td>{{ student.department }}</td>
        <td>{{ student.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
